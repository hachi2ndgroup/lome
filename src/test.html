
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GSVPano.js Basic Usage</title>
		<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font: 12px/14px tahoma, sans-serif;
			padding: 10px;
		}
		h1{
			font-size: 24px;
			line-height: 34px;
		}
		canvas{
			margin-top: 10px
		}
		#map_canvas {
			width: 1024px;
			height: 512px;

		}

    </style>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
	</head>
	<body>
    <h1>Road to lome</h1>
    <div class="row">
        <p class="col s1">
            <input type="button" value="getStreetView" onclick="loader.onPanoramasave()">
        </p>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="map_canvas"></div>
      </div>
    </div>
    <div class="row">
        <div class="col s12">
          <div id="pano"></div>
        </div>
    </div>
    <!-- スタートボタン -->
    <div class="row">
        <a class="waves-effect waves-light btn" id="js_apiStart">setting start</a>        
    </div>
    <p id="lome_message"></p>
    <!-- 読み込みサークル -->
    <div class="preloader-wrapper small active" style="display:none" id="js_loadCircle">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
    </div>
    <!-- プログレスバー -->
    <div class="progress" style="display:none">
        <div class="determinate" style="width: 0%" id="js_progressBar"></div>
    </div>

		<div id="messageDiv" style="display:none"></div>
		<div id="errorDiv" ></div>


	<script>


  </script>
  <script src="js/main.js"></script>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyDM7Es3Y-7rZt8XJFbOeZQycXyfNTHNj54"></script>
  <script src="build/GSVPano.min.js"></script>
  <!-- <script src="build/bluebird.min.js"></script> -->
  
	<div><img id="newImg"></div>
	</body>
</html>
